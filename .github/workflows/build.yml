name: Build, Tag, and Release

on:
  workflow_dispatch:        # Manual trigger
  push:
    branches: [ main ]      # Or whichever branch you choose

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write       # Needed for tag push & release creation

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # Required to tag previous commits

      - name: Determine new tag
        id: tag
        run: |
          # Example: use run number for simplicity
          NEW_TAG="v0.0.${{ github.run_number }}"
          echo "New tag is $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --icon=icon.ico \
            voice_assistant_new_ui.py

      - name: Create GitHub Release
        uses: actions/create-release@v1
        id: create_release
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/voice_assistant_new_ui.exe
          asset_name: VoiceAssistant.exe
          asset_content_type: application/octet-stream
